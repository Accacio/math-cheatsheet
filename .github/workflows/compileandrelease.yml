name: Compile Latex and Release PDF


on:
  push:
    tags:
      - '*.*.*'

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: mathematics_cheat_sheet.tex
      - name: Compile Kindle LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: mathematics_cheat_sheet.kindle.tex

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Normal PDF
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mathematics_cheat_sheet.pdf
          asset_name: mathematics_cheat_sheet.pdf
          asset_content_type: pdf
      - name: Upload Kindle PDF
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mathematics_cheat_sheet.kindle.pdf
          asset_name: mathematics_cheat_sheet.kindle.pdf
          asset_content_type: pdf
